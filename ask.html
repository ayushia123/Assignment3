<!DOCTYPE html>
<html lang ="en">
<head>
    <title>TravBlog</title>
    <link rel="stylesheet" href="ask.css">
</head>
<body>
    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">TravBlog</h2>
            </div>
            <div class="contact-section">
                
                <div class="border"></div>
                <form class="contact-form" action="ask.html" method="post">
                    <select v-model="selected">
                        
                        <option>Complaint</option>
                        <option>Help</option>
                       
                      </select>
                      
                    <input type="text"class="contact-form-text" placeholder="Your name">
                    <input type="email"class="contact-form-text" placeholder="Your email">
                    <input type="phone"class="contact-form-text" placeholder="Your phone">
                    <textarea class="contact-form-text" placeholder="Your message/complaint"></textarea>
                    <div id="app">
                        <button v-on:click="toggleSeen">Submit</button>
                        <transition name="fade">
                          <p v-if="seen">Thank you for your feedback</p>
                        </transition>
                      </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
  el: '...',
  data: {
    selected: ''
    }
    })
    var vm = new Vue({
  el: '#app',
  data: {
    seen: false
  },
  methods: {
    toggleSeen () {
      this.seen = !this.seen
    }
  }
})

new Vue({
  el: '#example-2',
  data: {
    show: true
  }
})

</script>
</body>
</html>
